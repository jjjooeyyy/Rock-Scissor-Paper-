<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
        <link rel="stylesheet" href="/style.css">
        <title>Rock Scissors Paper</title>
    <body>
       <!-- <header>
            <h1>Rock Paper Scissors</h1>
        </header> -->

        <div id="score-board">
            <div id="user-label" class="badge">user</div>
            <div id="computer-label" class="badge">comp</div>
            <span id="user-score">0</span>:<span id="computer-score">0</span>
        </div>

        <div class="result">
            <p>Result shown here! <br> &#128071 &#128071</p>
        </div>

        <div id="choices">
            <div id="rock" class="choice"><img src="/rock.png" alt="rock"></div>
            <div id="scissors" class="choice"><img src="/scissors.png" alt="scissors"></div>
            <div id="paper" class="choice"><img src="/paper.png" alt="paper"></div>
        </div>
         
        <p id="action-msg"> Try your luck &#128526</p>

        <script src="/app.js"></script>
    </body>
       
</html>
